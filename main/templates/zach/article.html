<!DOCTYPE html>

{% extends 'zach/base.html' %}

{% load staticfiles %}

<html lang="ru">

<head>
    {% block title %}{{ article.title }}{% endblock %}
</head>

<body>
{% block content %}
    <div class="article_content">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="article_block">
                        <div class="article_parag">
                            {{ article.title|safe }}
                        </div>
                        <div class="article_img">
                            <img src="{{ article.image.url }}" alt="">
                        </div>
                        <div class="article_text">
                            <p>
                                {{article.text|safe }}
                            </p>
                        </div>
                        <div class="article_block_op">
                            <div class="article_date_cr">
                                Дата создания: {{ article.created }}
                            </div>

                            <div class="article_tag">
                                Тэги: {% for cat in article.category.all %}<a href="{% url 'tag' cat.title %}">&num;{{ cat }}</a>{% endfor %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
</body>
</html>
